<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        #todo-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #todo-input-container {
            display: flex;
            margin-bottom: 15px;
        }

        #todo-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #todo-add-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        #todo-add-button:hover {
            background-color: #3e8e41;
        }

        #todo-list {
            list-style: none;
            padding-left: 0;
        }

        #todo-list li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            white-space: nowrap;
            /* Impede a quebra de linha */
        }

        #todo-list li:last-child {
            border-bottom: none;
        }

        #todo-list li input[type="checkbox"] {
            margin-right: 10px;
        }

        #todo-list li span {
            flex-grow: 1;
        }

        #todo-list li button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }

        #todo-list li button:hover {
            opacity: 0.7;
        }

        .completed {
            text-decoration: line-through;
            color: #777;
        }

        /* Estilos para o botão "Voltar" */
        #back-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        #back-button:hover {
            background-color: #0056b3;
        }

        /* Estilos para os ícones de arquivo */
        .file-icons {
            display: flex;
            align-items: center;
        }

        .file-icons i {
            margin-left: 5px;
            cursor: pointer;
        }

        .file-icons i:hover {
            opacity: 0.7;
        }

        .file-icons .uploaded {
            color: darkgreen;
        }

        .file-count {
            font-size: 0.8em;
            margin-left: 5px;
            color: #777;
        }

        .download-links {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }

        .download-links a {
            margin-bottom: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .download-links a i {
            margin-left: 5px;
            /* Adiciona margem entre o texto e o ícone */
        }

        /* Estilo para o botão de adicionar subitem */
        .add-subitem-button {
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 5px;
            /* Espaçamento acima */
            font-size: 0.9em;
        }

        .add-subitem-button:hover {
            background-color: #e0e0e0;
        }

        /* Estilos para o container do item principal */
        .item-container {
            display: flex;
            align-items: center;
            white-space: nowrap;
            /* Impede a quebra de linha */
        }

        /* Estilos para a lista de subitens */
        .subitem-list {
            list-style: none;
            padding-left: 20px;
            margin-top: 5px;
            /* Espaçamento acima */
            width: 100%;
        }

        .subitem-list li {
            padding: 5px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            /* Alinha os elementos na horizontal */
            align-items: center;
        }

        .subitem-list li:last-child {
            border-bottom: none;
        }

        .subitem-container {
            display: flex;
            align-items: center;
        }

    </style>
</head>

<body>

    <div id="todo-container">
        <h1>To-Do List</h1>

        <div id="todo-input-container">
            <input type="text" id="todo-input" placeholder="Digite uma tarefa">
            <button id="todo-add-button">Adicionar</button>
        </div>

        <ul id="todo-list">
        </ul>

        <!-- Botão "Voltar" -->
        <button id="back-button">Voltar</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const todoInput = document.getElementById('todo-input');
            const todoAddButton = document.getElementById('todo-add-button');
            const todoList = document.getElementById('todo-list');
            const backButton = document.getElementById('back-button'); // Botão "Voltar"

            // Função para salvar os todos no localStorage
            function saveTodosToLocalStorage(itemText) {
                localStorage.setItem(`todos-${itemText}`, JSON.stringify(todos));
            }

            // Função para obter parâmetros da URL
            function getParameterByName(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            // Obtém o texto do item da URL
            const itemText = getParameterByName('item');

            // Define o título da página com base no texto do item
            if (itemText) {
                document.title = `To-Do List - ${itemText}`;
                const h1 = document.querySelector('h1');
                if (h1) {
                    h1.textContent = `To-Do List para: ${itemText}`;
                }
            }

            let todos = [
                { text: "Gerar script", completed: false, files: [], subitems: [] },
                { text: "Gravar vídeo", completed: false, files: [], subitems: [] },
                { text: "Vídeo de vendas", completed: false, files: [], subitems: [] },
                { text: "Gerar thumb", completed: false, files: [], subitems: [] },
                { text: "Upload udemy", completed: false, files: [], subitems: [] },
                { text: "Tornar pago", completed: false, files: [], subitems: [] }
            ]; // Lista de itens pré inseridos

            // Carrega os todos salvos do localStorage
            const savedTodos = localStorage.getItem(`todos-${itemText}`);
            if (savedTodos) {
                todos = JSON.parse(savedTodos);
            } else {
                saveTodosToLocalStorage(itemText);
            }

            todoAddButton.addEventListener('click', function() {
                const todoText = todoInput.value.trim();

                if (todoText !== '') {
                    todos.push({
                        text: todoText,
                        completed: false,
                        files: [],
                        subitems: [] // Inicializa a lista de subitens
                    });
                    updateTodoList();
                    todoInput.value = '';
                    todoInput.focus();
                    saveTodosToLocalStorage(itemText); // Salva os todos após adicionar um novo
                }
            });

            todoInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    todoAddButton.click();
                }
            });

            function updateTodoList() {
                todoList.innerHTML = '';

                todos.forEach((todo, index) => {
                    const listItem = document.createElement('li');
                    listItem.dataset.index = index;
                    listItem.draggable = true; /* Torna o item arrastável */

                    // Cria um container para os controles do item (checkbox, texto, icones de arquivo)
                    const itemContainer = document.createElement('div');
                    itemContainer.classList.add('item-container');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = todo.completed;
                    checkbox.addEventListener('change', function() {
                        todo.completed = this.checked;
                        updateTodoList();
                        saveTodosToLocalStorage(itemText); // Salva os todos após alterar o checkbox
                    });

                    const span = document.createElement('span');
                    span.textContent = todo.text;
                    if (todo.completed) {
                        span.classList.add('completed');
                    }

                    // Container para os ícones de arquivo
                    const fileIcons = document.createElement('div');
                    fileIcons.classList.add('file-icons');

                    // Ícone de upload
                    const uploadIcon = document.createElement('i');
                    uploadIcon.classList.add('fas', 'fa-upload');
                    if (todo.files.length > 0) {
                        uploadIcon.classList.add('uploaded'); // Cor verde se tiver arquivo
                    }
                    uploadIcon.addEventListener('click', function() {
                        uploadFiles(index); // Permite múltiplos uploads
                    });

                    //Mostra a quantidade de arquivos
                    const fileCount = document.createElement('span');
                    fileCount.classList.add('file-count');
                    fileCount.textContent = `(${todo.files.length})`;

                    fileIcons.appendChild(uploadIcon);
                    fileIcons.appendChild(fileCount);

                    itemContainer.appendChild(checkbox);
                    itemContainer.appendChild(span);
                    itemContainer.appendChild(fileIcons);

                    listItem.appendChild(itemContainer);

                    const deleteButton = document.createElement('button');
                    deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                    deleteButton.addEventListener('click', function() {
                        todos.splice(index, 1);
                        updateTodoList();
                        saveTodosToLocalStorage(itemText); // Salva os todos após excluir
                    });

                    listItem.appendChild(deleteButton);

                    // Adiciona o botão de adicionar subitem
                    const addSubitemButton = document.createElement('button');
                    addSubitemButton.textContent = '+';
                    addSubitemButton.classList.add('add-subitem-button');
                    addSubitemButton.addEventListener('click', function() {
                        addSubitem(index);
                    });
                    listItem.appendChild(addSubitemButton);

                    // Lista de subitens
                    const subitemList = document.createElement('ul');
                    subitemList.classList.add('subitem-list');
                    todo.subitems.forEach((subitem, subIndex) => {
                        const sublistItem = document.createElement('li');
                        const subitemContainer = document.createElement('div');
                        subitemContainer.classList.add('subitem-container');

                        const subitemCheckbox = document.createElement('input');
                        subitemCheckbox.type = 'checkbox';
                        // subitemCheckbox.checked = subitem.completed;
                        subitemCheckbox.addEventListener('change', function() {
                        });

                        const subitemSpan = document.createElement('span');
                        subitemSpan.textContent = subitem.text;

                        subitemContainer.appendChild(subitemCheckbox);
                        subitemContainer.appendChild(subitemSpan);

                        const subitemDeleteButton = document.createElement('button');
                        subitemDeleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                        subitemDeleteButton.addEventListener('click', function() {
                            deleteSubitem(index, subIndex);
                        });

                        sublistItem.appendChild(subitemContainer);
                        sublistItem.appendChild(subitemDeleteButton);

                        subitemList.appendChild(sublistItem);
                    });
                    listItem.appendChild(subitemList);

                    todoList.appendChild(listItem);
                });
            }

            function addSubitem(index) {
                const subitemText = prompt("Digite o texto do subitem:");
                if (subitemText) {
                    const newSubitem = { text: subitemText, completed: false };
                    todos[index].subitems.push(newSubitem);
                    updateTodoList();
                    saveTodosToLocalStorage(itemText);
                }
            }

            function deleteSubitem(todoIndex, subIndex) {
                todos[todoIndex].subitems.splice(subIndex, 1);
                updateTodoList();
                saveTodosToLocalStorage(itemText);
            }

            // Função para fazer upload dos arquivos
            function uploadFiles(index) {
                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true; // Permite selecionar múltiplos arquivos
                input.addEventListener('change', function() {
                    const files = Array.from(input.files); // Converte FileList para Array
                    todos[index].files = [...todos[index].files, ...files]; // Adiciona os novos arquivos
                    updateTodoList();
                    saveTodosToLocalStorage(itemText);
                });
                input.click();
            }

            function deleteFile(todoIndex, fileIndex) {
                todos[todoIndex].files.splice(fileIndex, 1);
                updateTodoList();
                saveTodosToLocalStorage(itemText);
            }

            function dragStart(event) {
                event.dataTransfer.setData('text', event.target.dataset.index);
            }

            function allowDrop(event) {
                event.preventDefault();
            }

            function drop(event) {
                event.preventDefault();
                const fromIndex = parseInt(event.dataTransfer.getData('text'));
                const toIndex = parseInt(event.target.dataset.index);

                if (fromIndex === toIndex) {
                    return;
                }

                // Reordena os itens no array
                const itemToMove = todos.splice(fromIndex, 1)[0];
                todos.splice(toIndex, 0, itemToMove);

                updateTodoList();
                saveTodosToLocalStorage(itemText);
            }

            // Adiciona os listeners de evento de drag and drop
            todoList.addEventListener('dragstart', dragStart);
            todoList.addEventListener('dragover', allowDrop);
            todoList.addEventListener('drop', drop);

            updateTodoList();

            // Evento de clique para o botão "Voltar"
            backButton.addEventListener('click', function() {
                window.location.href = 'index.html'; // Redireciona para index.html
            });
        });
    </script>

</body>

</html>
