<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens e Gr√°fico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        #list-container {
            width: 100%;
            padding-right: 0;
            border-right: none;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 500px;
        }

        #chart-container {
            width: 100%;
            padding-left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #input-container {
            display: flex;
            margin-bottom: 15px;
        }

        #item-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #add-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        #add-button:hover {
            background-color: #3e8e41;
        }

        #item-list {
            list-style-type: decimal;
            padding-left: 20px;
        }

        #item-list li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: grab; /* Altera o cursor para "grab" */
        }

        #item-list li:last-child {
            border-bottom: none;
        }

        .item-text {
            flex-grow: 1;
        }

        .item-actions {
            margin-left: 10px;
            display: flex;
            align-items: center;
        }

        .item-actions button,
        .item-actions i {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }

        .item-actions button:hover,
        .item-actions i:hover {
            opacity: 0.7;
        }

        .edit-input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 5px;
        }

        .editing {
            display: flex;
            align-items: center;
        }

        .editing .item-text {
            display: none;
        }

        .completed {
            color: green;
        }

        canvas {
            max-height: 400px;
            width: 100%;
            /* Ocupa toda a largura */
        }

        .progress-container {
            width: 80%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #a8e6cf, #4ac66f);
            border-radius: 8px;
            transition: width 0.3s ease;
            background-size: 200% 100%;
            animation: progress-animation 2s linear infinite;
        }

        @keyframes progress-animation {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        #data-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            width: 100%;
        }

        #data-input-container div {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 10px;
        }

        #data-input-container label {
            margin-right: 10px;
        }

        #data-input-container input,
        #data-input-container select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #add-data-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        #add-data-button:hover {
            background-color: #0056b3;
        }

        /* Garante que o gr√°fico de linha fique abaixo do gr√°fico de pizza */
        #chart-container {
            display: flex;
            flex-direction: column;
            /* Organiza os elementos verticalmente */
            align-items: center;
        }

        /* Estilos para a tabela de corre√ß√£o */
        #data-table {
            width: 80%;
            /* tamanho da tabela */
            border-collapse: collapse;
            margin-top: 20px;
        }

        #data-table th,
        #data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #data-table th {
            background-color: #f2f2f2;
        }

        #data-table .edit-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #data-table .edit-button:hover {
            background-color: #3e8e41;
        }

        .data {
            width: 100%;
            display: flex;
            flex-direction: column;
            /* Empilha verticalmente em telas menores */
        }

        /* Estilos para dispositivos m√≥veis (largura m√°xima de 768px) */
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                /* Empilha os elementos verticalmente */
            }

            #list-container {
                width: 100%;
                /* Ocupa toda a largura */
                border-right: none;
                /* Remove a borda */
                padding-right: 0;
                max-height: none; /* Remove a altura m√°xima */
            }

            #chart-container {
                width: 100%;
                /* Ocupa toda a largura */
                padding-left: 0;
            }
        }

        .number-input {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            margin-left: 5px;
        }

        .green {
            color: green;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>

    <div id="container">
        <div class="data">
            <div id="list-container">
                <h1>Lista de Itens</h1>

                <div id="input-container">
                    <input type="text" id="item-input" placeholder="Digite algo para adicionar">
                    <button id="add-button">Adicionar</button>
                </div>

                <ol id="item-list">
                </ol>
            </div>

            <div id="chart-container">
                <h2>Cursos Prontos</h2>
                <canvas id="pieChart"></canvas>
                <div class="progress-container">
                    <div class="progress-bar" id="completed-progress"></div>
                </div>
            </div>
        </div>

        <div id="line-chart-container">
            <h2>Valor Ganho por M√™s</h2>
            <canvas id="lineChart"></canvas>

            <div id="data-input-container">
                <div>
                    <label for="month">M√™s:</label>
                    <select id="month">
                        <option value="Janeiro">Janeiro</option>
                        <option value="Fevereiro">Fevereiro</option>
                        <option value="Mar√ßo">Mar√ßo</option>
                        <option value="Abril">Abril</option>
                        <option value="Maio">Maio</option>
                        <option value="Junho">Junho</option>
                        <option value="Julho">Julho</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Setembro">Setembro</option>
                        <option value="Outubro">Outubro</option>
                        <option value="Novembro">Novembro</option>
                        <option value="Dezembro">Dezembro</option>
                    </select>
                </div>
                <div>
                    <label for="value">Valor (USD):</label>
                    <input type="number" id="value" placeholder="Digite o valor">
                </div>
                <button id="add-data-button">Adicionar Dados</button>
            </div>

            <!-- Tabela para corrigir valores -->
            <table id="data-table">
                <thead>
                    <tr>
                        <th>M√™s</th>
                        <th>Valor (USD)</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui ser√£o inseridas as linhas da tabela -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fun√ß√£o para salvar os itens no localStorage
            function saveItemsToLocalStorage() {
                localStorage.setItem('savedItems', JSON.stringify(items));
            }

            // C√≥digo da Lista de Itens e Gr√°fico Pizza
            const itemInput = document.getElementById('item-input');
            const addButton = document.getElementById('add-button');
            const itemList = document.getElementById('item-list');
            const pieChartCanvas = document.getElementById('pieChart').getContext('2d');
            const completedProgressBar = document.getElementById('completed-progress');

            let items = [];
            let pieChart;
            let jsConfetti;

            jsConfetti = new JSConfetti();

            // Carrega os itens salvos do localStorage
            const savedItems = localStorage.getItem('savedItems');
            if (savedItems) {
                items = JSON.parse(savedItems);
            }

            addButton.addEventListener('click', function() {
                const itemText = itemInput.value.trim();
                if (itemText !== '') {
                    items.unshift({
                        text: itemText,
                        completed: false,
                        num1: '',
                        // Inicializa os campos num√©ricos
                        num2: ''
                    });
                    updateItemList();
                    itemInput.value = '';
                    itemInput.focus();
                    saveItemsToLocalStorage(); // Salva os itens ap√≥s adicionar um novo
                }
            });

            itemInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    addButton.click();
                }
            });

            function updateItemList() {
                itemList.innerHTML = '';

                items.forEach((item, index) => {
                    const listItem = document.createElement('li');
                    listItem.dataset.index = index;
                    listItem.draggable = true; /* Torna o item arrast√°vel */

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = item.completed;
                    checkbox.addEventListener('change', function() {
                        item.completed = this.checked;
                        updateItemList();
                        updateChart();
                        saveItemsToLocalStorage(); // Salva os itens ap√≥s alterar o checkbox
                    });

                    const itemTextSpan = document.createElement('span');
                    itemTextSpan.classList.add('item-text');
                    itemTextSpan.textContent = item.text;

                    //Cria os campos para adicionar os numeros
                    const num1Input = document.createElement('input');
                    num1Input.type = 'number';
                    num1Input.classList.add('number-input');
                    num1Input.value = item.num1;
                    num1Input.addEventListener('change', function() {
                        item.num1 = this.value;
                        updateItemList();
                        saveItemsToLocalStorage();
                    });

                    //Aplica√ß√£o de classes caso os numeros sejam menores ou maiores que 10
                    if (item.num1 !== '') {
                        if (parseInt(item.num1) < 10) {
                            num1Input.classList.add('green');
                        } else {
                            num1Input.classList.add('red');
                        }
                    }
                    const num2Input = document.createElement('input');
                    num2Input.type = 'number';
                    num2Input.classList.add('number-input');
                    num2Input.value = item.num2;
                    num2Input.addEventListener('change', function() {
                        item.num2 = this.value;
                        updateItemList();
                        saveItemsToLocalStorage();
                    });

                    if (item.num2 !== '') {
                        if (parseInt(item.num2) < 10) {
                            num2Input.classList.add('green');
                        } else {
                            num2Input.classList.add('red');
                        }
                    }
                    const itemActions = document.createElement('div');
                    itemActions.classList.add('item-actions');

                    const newTabIcon = document.createElement('i');
                    newTabIcon.classList.add('fas', 'fa-external-link-alt');
                    newTabIcon.addEventListener('click', function() {
                        // Abre uma nova aba com a URL din√¢mica
                        window.open(`todo.html?item=${encodeURIComponent(item.text)}`, '_blank');
                    });

                    const editButton = document.createElement('button');
                    editButton.innerHTML = '<i class="fas fa-edit"></i>';
                    editButton.addEventListener('click', () => editItem(index));

                    const deleteButton = document.createElement('button');
                    deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                    deleteButton.addEventListener('click', () => deleteItem(index));

                    itemActions.appendChild(checkbox);
                    itemActions.appendChild(newTabIcon);
                    itemActions.appendChild(editButton);
                    itemActions.appendChild(deleteButton);

                    listItem.appendChild(itemTextSpan);
                    listItem.appendChild(itemActions);
                    listItem.appendChild(num1Input);
                    listItem.appendChild(num2Input);

                    itemList.appendChild(listItem);
                });

                updateChart();
            }

            function updateChart() {
                let completedCount = items.filter(item => item.completed).length;
                let totalCount = items.length;

                let completedPercentage = totalCount > 0 ? (completedCount / totalCount) * 100 : 0;

                completedProgressBar.style.width = completedPercentage + '%';

                if (completedPercentage === 100) {
                    jsConfetti.addConfetti({
                        emojis: ['ü•≥', 'üéâ', 'üéä', 'üéà'],
                        emojiSize: 30,
                        confettiNumber: 60,
                    }).then(() => console.log('Confetti launched'));
                }

                if (pieChart) {
                    pieChart.destroy();
                }

                pieChart = new Chart(pieChartCanvas, {
                    type: 'pie',
                    data: {
                        labels: ['Cursos Prontos', 'Cursos Incompletos'],
                        datasets: [{
                            data: [completedCount, totalCount - completedCount],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.8)',
                                'rgba(255, 99, 132, 0.8)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                            },
                            title: {
                                display: false,
                            }
                        }
                    }
                });
            }

            function editItem(index) {
                // Aqui voc√™ pode adicionar a l√≥gica para editar o item no √≠ndice fornecido
                const novoTexto = prompt("Digite o novo texto para o item:", items[index].text);
                if (novoTexto !== null) {
                    items[index].text = novoTexto;
                    updateItemList();
                    saveItemsToLocalStorage(); // Salva os itens ap√≥s editar
                }
            }

            function deleteItem(index) {
                items.splice(index, 1);
                updateItemList();
                saveItemsToLocalStorage(); // Salva os itens ap√≥s excluir
            }

            function dragStart(event) {
                event.dataTransfer.setData('text', event.target.dataset.index);
            }

            function allowDrop(event) {
                event.preventDefault();
            }

            function drop(event) {
                event.preventDefault();
                const fromIndex = parseInt(event.dataTransfer.getData('text'));
                const toIndex = parseInt(event.target.dataset.index);

                if (fromIndex === toIndex) {
                    return;
                }

                // Reordena os itens no array
                const itemToMove = items.splice(fromIndex, 1)[0];
                items.splice(toIndex, 0, itemToMove);

                updateItemList();
                saveItemsToLocalStorage();
            }

            // Adiciona os listeners de evento de drag and drop
            itemList.addEventListener('dragstart', dragStart);
            itemList.addEventListener('dragover', allowDrop);
            itemList.addEventListener('drop', drop);

            // Inicializa a lista e o gr√°fico ao carregar a p√°gina
            updateItemList();
            updateChart();
        });
    </script>

</body>

</html>
